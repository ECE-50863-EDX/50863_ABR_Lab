[description]
description= An example WIP test case to demonstrate how a .ini file would work for the ABR project.


# ======================================================================================================================
# VIDEO PARAMETERS
# ======================================================================================================================
[video]
chunk_length=			2		# Seconds per chunk

# ======================================================================================================================
# QUALITY PARAMETERS
# ======================================================================================================================
[quality]
quality_levels=			10 		# 3 quality levels
kilobytes_per_level=	20 		# Level 1: 50kB/chunk. Level 2: 100kB/chunk...

quality_coefficient=		1	# User Quality of Experience =    [(Average chunk quality) * (Quality Coefficient) +
variation_coefficient=		2	# -(Number of changes in chunk quality) * (Variation Coefficient)
rebuffering_coefficient=	10	# -(Amount of time spent rebuffering) * (Rebuffering Coefficient)] / (Number of chunks)

# ======================================================================================================================
# THROUGHPUT PARAMETERS
# ======================================================================================================================
[throughput]
# Throughput changes at times 5, 10, 30, 60
0=		50
5=		75
10=		25	# Throughput issues...
30=		0	# Connection dropped out!
40=		50	# Connection is back!
60=		75


